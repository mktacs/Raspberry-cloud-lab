port 1194
proto udp
dev tun

user nobody
group nogroup
persist-key
persist-tun

ca ca.crt
cert server.crt
key server.key
dh dh.pem
crl-verify crl.pem

topology subnet
server 10.8.0.0 255.255.255.0

ifconfig-pool-persist ipp.txt

push "redirect-gateway def1 bypass-dhcp"
# added my local tun ip as a dns server, after setting up a coredns 
push "dhcp-option DNS 10.8.0.1"
push "dhcp-option DNS 1.1.1.1"

keepalive 10 120

tls-crypt ta.key

cipher AES-256-GCM
ncp-ciphers AES-256-GCM
auth SHA256

tls-version-min 1.2

explicit-exit-notify 1

status /var/log/openvpn-status.log
log-append /var/log/openvpn.log
verb 3
